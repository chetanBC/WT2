<!DOCTYPE html>
<html ng-app="signup" lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Signup Page</title>

  <!-- Bootstrap core CSS -->
  <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom styles for this template -->
  <link href="css/shop-homepage.css" rel="stylesheet">

</head>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.16/angular.min.js"></script>

<body ng-controller="MainCtrl as ctrl">

  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container">
      <a class="navbar-brand" href="#">Amazon</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item active">
            <a class="nav-link" href="index.html">Home
              <span class="sr-only">(current)</span>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="login.html">Login</a>
		  </li>
		  <li class="nav-item">
            <a class="nav-link" href="Signup.html">Sign Up</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="about.html">About Us</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="contact.html">Contact Us </a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Page Content -->
  <div class="container">
    <br>
    <h2>Sign Up Form:</h2>
    <br>
			<form ng-submit="ctrl.submit()" class="form-horizontal" name="myForm">
				<div class="form-group">
					<!-- <label class="control-label col-sm-2" >Username:</label> -->
					<div class="col-sm-10">
						<input type="text" ng-model="ctrl.usr.username" class="form-control" placeholder="Enter your Name" required name="uname">
						<span ng-show="myForm.uname.$touched && myForm.uname.$error.required" style="color: red;">This field is required</span>
					</div>
					<div class="col-sm-5"></div>
				</div>

				<div class="form-group">
        <!-- <label class="control-label col-sm-2" >Email:</label> -->
				<div class="col-sm-10">
					<input type="email" ng-model="ctrl.usr.email" class="form-control" placeholder="Enter your Email" required name="email">
					<span ng-show="myForm.email.$touched && myForm.email.$error.required" style="color: red;">This field is required</span><br>
					<span ng-show="myForm.email.$touched && myForm.email.$invalid" style="color: red;">Invalid Email</span>
				</div>
				<div class="col-sm-5"></div>
				</div>

				<div class="form-group">
					<!-- <label class="control-label col-sm-2" >Mobile No.:</label> -->
					<div class="col-sm-10">
						<input type="text" ng-model="ctrl.usr.mobile" class="form-control" placeholder="Enter your mobile no" required name="mobile">
        				<span ng-show="myForm.mobile.$touched && myForm.mobile.$error.required" style="color: red;">This field is required</span>
					</div>
					<div class="col-sm-5"></div>
				</div>
				
				<div class="form-group">
					<!-- <label class="control-label col-sm-2" >Password:</label> -->
					<div class="col-sm-10">
						<input type="text" ng-model="ctrl.usr.pwd" class="form-control" placeholder ="Enter the Password" ng-minlength=6 required name="pass">
						<span ng-show="myForm.pass.$touched && myForm.pass.$error.required" style="color: red;">This field is required</span>
						<span ng-show="myForm.pass.$touched && myForm.pass.$error.minlength" style="color: red;">Password must be minimum of 6 characters</span>
					</div>
					<div class="col-sm-5"></div>
        </div>
        <div class="form-group">
				<input type="submit" class="btn btn-primary col-sm-offset-3" ng-disabled="myForm.$invalid">
      </div>
			</form>	

  </div>
  <!-- /.container -->

  <!-- Footer -->
  <footer class="py-5 bg-dark fixed-bottom">
    <div class="container">
      <p class="m-0 text-center text-white">Copyright &copy; Your Website 2019</p>
    </div>
    <!-- /.container -->
  </footer>

  <!-- Bootstrap core JavaScript -->
  <script src="vendor/jquery/jquery.min.js"></script>
  <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>


<script type="text/javascript">
	angular.module("signup",[]).controller("MainCtrl",['$http',function($http){
		self=this;
		self.submit=function(){

			$http.post('http://127.0.0.1:5000/api/signup',self.usr).then(function(response) {
				self.result = response.data;
				if(self.result == "successfully Registered!"){
					window.location="login.html";
				}
				alert(self.result);
				}, 
			function(errResponse) {
				alert("Error in Signing UP");
			});
		}
		}]);
	
</script>

</body>

</html>
